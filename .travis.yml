language: java

jdk:
  - oraclejdk7
  - openjdk6

install: mvn dependency:resolve -Dsilent -T2.0C

notifications:
  irc:
    channels:
      - "irc.freenode.org#ccm"
    on_success: change
    on_failure: always
    use_notice: true
    skip_join: true
    template:
      - "%{repository} (%{branch}:%{commit} by %{author}): %{message} (%{build_url})" 